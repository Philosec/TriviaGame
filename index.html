<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Out of This World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Pompiere" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/bootstrap.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/animate.css"/>
  <link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"/>
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css"/>
</head>

<body>

<div class="container-fluid h-100 p-0">
  
  <div class="bg-img">
    <img src="assets/images/start-img.png" alt="background image">
  </div>
  
  <div class="background h-100 w-100 p-0">
    
    <div class="overlay h-100 w-100 p-0">
      
      <div class="container h-100">
    
        <!-- HEADER -->
    
        <header class="text-center">
          
          <div class="display-2">Out of This World</div>
          
          <hr class="bg-light">
          
        </header>
    
        <!-- MAIN SECTION -->
    
        <section>
  
          <!-- START GAME BUTTON -->
  
          <div class="row">
            
            <div class="col d-flex justify-content-around">
              
              <button class="game-start-btn">
                
                <h3 class="m-0"><b>Play Game</b></h3>
                
                <div class="mask"></div>
                
              </button>
              
            </div>
            
          </div>


          <!-- TALLY CARD -->
          <div class="tally-section animated">
            <div class="row">
              <div class=" col">
                <div class="card tally-card shadow">

                  <div class="card-header text-center tally-message">
                    Congratulations you did great!
                  </div>

                  <div class="row">
                    <div class="col-6 col-md-4 animated correct-tally invisible">
                      <div class="row">
                        <div class="col">
                          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">

                            <circle class="path circle" fill="none" stroke="#73AF55" stroke-width="6" stroke-miterlimit="10"
                                    cx="65.1" cy="65.1" r="62.1"></circle>

                            <polyline class="path check" fill="none" stroke="#73AF55" stroke-width="6"
                                      stroke-linecap="round" stroke-miterlimit="10"
                                      points="100.2,40.2 51.5,88.8 29.8,67.5 "></polyline>
                          </svg>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col text-center correct-count" style="font-size: 3.0rem; color: green">
                          12
                        </div>
                      </div>
                    </div>

                    <div class="col col-md-4 order-1 order-md-0 d-flex justify-content-around">
                      <button class="reset-game-btn my-3 my-md-auto animated invisible">

                        <h3 class="m-0"><b>Reset Game</b></h3>

                        <div class="mask"></div>

                      </button>
                    </div>

                    <div class="col-6 col-md-4 animated wrong-tally invisible">
                      <div class="row">
                        <div class="col">
                          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">

                            <circle class="path circle" fill="none" stroke="#D06079" stroke-width="6" stroke-miterlimit="10"
                                    cx="65.1" cy="65.1" r="62.1"></circle>

                            <line class="path line" fill="none" stroke="#D06079" stroke-width="6" stroke-linecap="round"
                                  stroke-miterlimit="10" x1="34.4" y1="37.9" x2="95.8" y2="92.3"></line>

                            <line class="path line" fill="none" stroke="#D06079" stroke-width="6" stroke-linecap="round"
                                  stroke-miterlimit="10" x1="95.8" y1="38" x2="34.4" y2="92.2"></line>

                          </svg>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col text-center wrong-count" style="font-size: 3.0rem; color: red">
                          4
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>


  
          <!-- GAME SECTION -->
  
          <div class="game-section animated">
    
            <!-- TIME REMAINING -->
    
            <div class="row">
              
              <div class="col text-center">
                
                <h1 class="time-remaining-text">Time Remaining: <span class="time-remaining-number">10</span> Seconds</h1>
                
              </div>

            </div>
    
            <!-- QUESTION CARD -->
    
            <div class="row">
              
              <div class="col">
                
                <div class="card question-card animated shadow">
                  
                  <div class="container">
            
                    <div class="row">
                      
                      <div class="col question-box text-center">
                        
                        <h1 class="question-text">What type of galaxy is the most common in the universe?</h1>
                
                        <!-- CHECKMARK SYMBOL-->
                        <div class="check d-none">
                          
                          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
                            
                            <circle class="path circle" fill="none" stroke="#73AF55" stroke-width="6" stroke-miterlimit="10"
                                    cx="65.1" cy="65.1" r="62.1"></circle>
                            
                            <polyline class="path check" fill="none" stroke="#73AF55" stroke-width="6"
                                      stroke-linecap="round" stroke-miterlimit="10"
                                      points="100.2,40.2 51.5,88.8 29.8,67.5 "></polyline>
                          </svg>
                          
                        </div>
                
                        <!-- CROSS SYMBOL-->
                        <div class="cross d-none">
                          
                          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
                            
                            <circle class="path circle" fill="none" stroke="#D06079" stroke-width="6" stroke-miterlimit="10"
                                    cx="65.1" cy="65.1" r="62.1"></circle>
                            
                            <line class="path line" fill="none" stroke="#D06079" stroke-width="6" stroke-linecap="round"
                                  stroke-miterlimit="10" x1="34.4" y1="37.9" x2="95.8" y2="92.3"></line>
                            
                            <line class="path line" fill="none" stroke="#D06079" stroke-width="6" stroke-linecap="round"
                                  stroke-miterlimit="10" x1="95.8" y1="38" x2="34.4" y2="92.2"></line>
                            
                          </svg>
                          
                        </div>
                        
                      </div>
                      
                    </div>
            
                    <div class="row">
                      
                      <div class="col-md-6 btn-container">
                        
                        <button class="btn btn-block btn-info answer">Answer 1</button>
                        
                      </div>
                      
                      <div class="col-md-6 btn-container">

                        <button class="btn btn-block btn-info answer">Answer 1</button>
                        
                      </div>
                      
                      <div class="col-md-6 btn-container">

                        <button class="btn btn-block btn-info answer">Answer 1</button>
                        
                      </div>
                      
                      <div class="col-md-6 btn-container">

                        <button class="btn btn-block btn-info answer">Answer 1</button>
                        
                      </div>
                      
                    </div>
          
                  </div>
                  
                </div>
                
              </div>
              
            </div>
            
          </div>
          
        </section>
        
      </div>
      
    </div>
    
  </div>
  
</div>

<!-- jQuery -->
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

<!-- jQuery UI -->
<script
        src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>

<!-- Game Scripts-->
<script src="assets/scripts/utils.js"></script>
<script src="assets/scripts/question_bank.js"></script>
<script src="assets/scripts/game.js"></script>
<script src="assets/scripts/application.js"></script>

</body>

</html>
